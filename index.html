<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Next Marvel Releases</title>

  <body>
    <div class="container">
      <div id="root">

        <div class="card">
          <div class="selection">
            <select @change="onChange($event)" class="" name="">
              <option value="">Choose the movie</option>
              <option value="widow">black widow</option>
              <option value="shang">shang-chi and the Legend of the Ten Rings</option>
              <option value="spider">spider-man: no way home</option>
              <option value="antman">Ant-Man and the Wasp: Quantumania</option>
              <option value="thor">Thor: Love and Thunder</option>
              <option value="strange">Doctor Strange in the Multiverse of Madness</option>
              <option value="panther">black panther II</option>
            </select>
          </div>

          <h1>{{title}}</h1>
          <span>{{year}}</span>
          <img :src="img" alt="">
          <p>{{plot}}</p>
        </div>

      </div>
    </div>
